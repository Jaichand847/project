<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <link rel="stylesheet" href="./Login.css">
   <script src="./Login.js" defer></script>
</head>
<body>
  <div id="outerdiv">
    <div id="innerdiv">
      <h1 id="heading">Login</h1>
      <form >
        <div id="emaildiv">
          <input class="in" id="usid" placeholder="Enter your Email">
        </div>
          <span id="result"></span>
          <div id="passdiv">
            <input class="in" id="pass" type="password" placeholder="Enter your Password">
            <img onmousedown="passvis()" onmouseup="passhide()" src="./images/See No Evil Monkey Emoji.png" id="visible">
          </div>
          <input id ="but" type="button" value="Login" onclick="logintowebpage()">

      </form>
    </div>

  </div>
  
</body>
</html>
